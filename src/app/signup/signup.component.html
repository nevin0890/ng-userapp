<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Name">Name</label>
                    <input type="Name" class="form-control" name="name"  [(ngModel)]="name" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Phone Number">Phone Number</label>
                    <input type="Phone Number" class="form-control"name="phone" [(ngModel)]="phone" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Gender">Gender</label>
                    <select name="" id="" class="form-control"name="gender" [(ngModel)]="gender" >
                        <option value="Male">Male</option>
                        <option value="Female">Femal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Email">Email</label>
                    <input type="Email" class="form-control"name="email" [(ngModel)]="email" >
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Address">Address</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" name="address"  [(ngModel)]="address" ></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="PinCode">PinCode</label>
                    <input type="PinCode" class="form-control"name="pincode " [(ngModel)]="pincode" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Blood Group">Blood Group</label>
                    <select name="" id="" class="form-control"name="bloodgroup" [(ngModel)]="bloodgroup" >
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B">B+</option>
                        <option value="B-">B_</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB_</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="DOB">DOB</label>
                    <input type="date" name="" id="" class="form-control"name="dob" [(ngModel)]="dob" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Age">Age</label>
                    <input type="Age" class="form-control"name="age" [(ngModel)]="age" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Parent Name">Parent Name</label>
                    <input type="Parent Name" class="form-control"name="parent" [(ngModel)]="parent" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Username">Username</label>
                    <input type="Username" class="form-control" name="username" [(ngModel)]="username" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Password">Password</label>
                    <input type="password" name="" id="" class="form-control"name="pass" [(ngModel)]="pass" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" name="" id="" class="form-control"name="cpass" [(ngModel)]="cpass" >
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" (click)="readvalues()">REGISTER</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
                    <a routerLink="/signin">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
